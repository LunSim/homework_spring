<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
    <th:block th:replace="fragment/style"></th:block>
    <style>
        p {
            display: inline;
            padding-left: 25%;
        }
        span {
            margin-right: 32%;
            float: right;
        }
        img{
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .card{
            margin-top: 25px !important;
            margin-bottom: 25px !important;
        }
    </style>
</head>
<body>
<div class="container-fluid" th:object="${article}" style="padding-right: 0; padding-left: 0;">
    <div th:replace="fragment/navbar :: navbar"></div>
    <div class="card" style="width: 75%; margin: auto;">
        <h1 style="text-align: center;" class="card-header">Article Information !</h1>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <p>ID :</p>
                <span th:text="*{id}"></span>
            </li>
            <li class="list-group-item">
                <p>Title :</p>
                <span th:text="*{title}"></span>
            </li>
            <li class="list-group-item">
                <p>Author :</p>
                <span th:text="*{author}"></span>
            </li>
            <li class="list-group-item">
                <p>Description</p>
                <span th:text="*{description}"></span>
            </li>
        </ul>
        <div class="container" style="text-align: center;">
            <img width="600px" src="" th:src="'/img/' + ${article.image}" alt="Thumbnails">
        </div>
        <a href="" th:href="@{/}" class="btn blue-gradient" style="width: 20%; margin: 25px auto; -webkit-border-radius: 50px;-moz-border-radius: 50px;border-radius: 50px; ">Go Back</a>
    </div>
</div>
<th:block th:replace="fragment/script"></th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!--Call fragment-->
    <th:block th:replace="fragment/style"></th:block>
</head>
<body>
<div class="container-fluid">
    <!--Navbar -->
    <div th:replace="fragment/navbar :: navbar"></div>
    <!--/.Navbar -->
    <form th:method="post"  enctype="multipart/form-data" th:object="${article}">
        <div class="row  mt-3">
            <div class="col col-lg-8 offset-2">
                <div class="card">
                    <div class="card-header">
                        <header class="card-title d-flex justify-content-center">Article Management</header>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label >ID</label>
                            <input type="text" class="form-control" disabled th:field="${article.id}" th:value="${article.id}">
                        </div>
                        <div class="form-group">
                            <label >Title</label>
                            <input type="text" class="form-control" th:field="${article.title}">
                        </div>
                        <div class="form-group">
                            <label >Author</label>
                            <input type="text" class="form-control" th:field="${article.author}">
                        </div>
                        <div class="form-group">
                            <label >Description</label>
                            <input type="text" class="form-control" th:field="${article.description}">
                        </div>
                        <div class="form-group ">
                            <label >Thumbnail</label>
                            <input type='file' id="imgInp"/>
                            <img id="thumbnail" src="#" style=" height: auto; width: 200px; margin: 0 auto; display: block" alt=""/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-sm btn-primary">ADD</button>
                        <a th:href="@{/articles}" class="btn btn-sm btn-danger">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </form>


</div>
<th:block th:replace="fragment/script"></th:block>
<script>

    function readURL(input) {

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#thumbnail').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#imgInp").change(function () {
        readURL(this);
    });
</script>
</body>
</html>
